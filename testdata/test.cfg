logfiles:
  - filename: testdata/user.log
    timelayout: Stamp
    tags:
    - syslog
    parser: grok
    with:
      pattern: "^%{SYSLOGBASE} %{DATA:Message}$"

summary:
  - do: echo
  - do: tagcounter
  - do: count
    with:
      cron-apt: cron-apt
      "timestamps in %{MONTH}": "%{SYSLOGTIMESTAMP}"
  - do: list
    with: {
      "words": {"%{word}": "%{WORD:word}"}
    }