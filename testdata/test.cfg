logfiles:
  - filename: testdata/test.cfg
    tags:
    - test
    - bla
  - filename: testdata/user.log
    tags:
    - syslog
    parser: grok
    config:
      pattern: "^%{SYSLOGBASE} %{DATA:Message}$"

summary:
  - summarizer: echo
  - summarizer: tagcounter
  - summarizer: grokcounter
    config:
      cron-apt: cron-apt
      syslog timestamp: "%{SYSLOGTIMESTAMP}"